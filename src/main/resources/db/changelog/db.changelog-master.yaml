databaseChangeLog:
  - changeSet:
      id: 1
      author: Aljona
      changes:
        - createTable:
            tableName: sector
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: int
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 2
      author: Aljona
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: agree_terms
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: app_user
            columnNames: name
            constraintName: uq_app_user_name

  - changeSet:
      id: 3
      author: Aljona
      changes:
        - createTable:
            tableName: user_sector
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sector_id
                  type: int
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: user_id, sector_id
            constraintName: pk_user_sector
            tableName: user_sector
        - addForeignKeyConstraint:
            baseTableName: user_sector
            baseColumnNames: user_id
            constraintName: fk_user_sector_user
            referencedTableName: app_user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_sector
            baseColumnNames: sector_id
            constraintName: fk_user_sector_sector
            referencedTableName: sector
            referencedColumnNames: id
